    <title>Reserva - Hotel Beu Mar</title>
    <link rel="stylesheet" href="../css/styles.css">

<body>
    <header>
        <h1>Hotel Beu Mar</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>

                <li><a href="reserva.html">Reserva</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="reserva">
            <h2>Fa√ßa sua Reserva</h2>
            <form action="../php/reservar.php" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="checkin">Data de Check-in:</label>
                <input type="date" id="checkin" name="checkin" required>
                
                <label for="checkout">Data de Check-out:</label>
                <input type="date" id="checkout" name="checkout" required>
                
                <label for="quarto">Tipo de Quarto:</label>
                <select id="quarto" name="quarto" required>
                    <option value="simples">Simples</option>
                    <option value="duplo">Duplo</option>
                    <option value="luxo">Luxo</option>
                </select>
                
                <button type="submit">Reservar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hotel Beu Mar. Todos os direitos reservados.</p>
    </footer>
</body>
